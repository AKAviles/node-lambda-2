org: akaviles024
app: node-lambda-2
service: node-lambda-2
frameworkVersion: "3"

custom:
  emptyPath: users

provider:
  name: aws
  runtime: nodejs18.x
  apiGateway:
    restApiId: ${cf:shared-gateway-dev.apiGatewayRestApiId}
    restApiRootResourceId: !Ref rApiGatewayAdmins
functions:
  admins:
    handler: index.handler
    events:
      - http:
          path: ${self:custom.emptyPath}
          method: get

resources:
  - Resources:
      rApiGatewayAdmins:
        Type: AWS::ApiGateway::Resource
        Properties:
          ParentId: ${cf:shared-gateway-dev.apiGatewayRestApiRootResourceId}
          PathPart: admins
          RestApiId: ${cf:shared-gateway-dev.apiGatewayRestApiId}
  - Outputs:
      oApiGatewayAdminsId:
        Value:
          Ref: rApiGatewayAdmins
        Export:
          Name: admins-apigateway
      oApiGatewayAdminUsersId:
        Value:
          Ref: ${self:custom.emptyPath}
        Export:
          Name: users-empty-path
